# Render Blueprint Configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: interest-rate-monitor
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT "run:app"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: FRED_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: ECOS_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    autoDeploy: true
